<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Condensed"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <title>Tour Virtual 360</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="main">
      <div id="header">
        <div id="toggle-header" onclick="toggleHeader()">
          <img
            id="arrow-header"
            class="icon arrow"
            src="images/arrow_up_white.png"
            alt="arrow"
          />
        </div>
        <div id="header-info">
          <h2 id="title">Ruddy Rivero 360 Portafolio</h2>
          <p id="more-info">
            more info:
            <a href="http://www.ruddyrivero.weebly.com" target="_blank"
              >www.ruddyrivero.weebly.com</a
            >
          </p>
        </div>
      </div>
      <div id="welcome">
        <!-- <h1>Tour Virtual 360</h1> -->
      </div>
      <div id="footer">
        <div id="controls">
          <div class="control-div">
            <div id="toggle-gallery" onclick="toggleGallery()">
              <img
                id="arrow-gallery"
                class="icon arrow"
                src="images/arrow_up_white.png"
                alt="arrow"
              />
            </div>
            <img
              class="icon"
              src="images/floorplan_white.png"
              alt="floor plan"
            />
          </div>
          <div class="control-div">
            <a href="https://wa.me/59175347432?text=Me%20interesa" target="_blank">
              <img
              class="icon"
              src="images/whatsapp_white.png"
              alt="whatsapp logo"
            /></a>
            
          </div>
        </div>
        <div id="pano-gallery">
          <img
            class="pano-thumbnail"
            src="panoramas/la-fontana.jpg"
            alt="360 photography of la fontana condo"
          />
          <img
            class="pano-thumbnail"
            src="panoramas/la-jupia.jpg"
            alt="360 photography of la jupia condo"
          />
          <img
            class="pano-thumbnail"
            src="panoramas/playa-turquesa.JPG"
            alt="360 photography of playa turquesa"
          />
          <img
            class="pano-thumbnail"
            src="panoramas/atlantis-towers.JPG"
            alt="360 photography of atlantis towers bedroom"
          />
          <img
            class="pano-thumbnail"
            src="panoramas/condo-parque-acuatico.jpg"
            alt="360 photography of parque acuatico condo"
          />
          <img
            class="pano-thumbnail"
            src="panoramas/el-pingacho.jpg"
            alt="360 photography of el pingacho hostel"
          />
        </div>
        <div id="branding">
          <img
            class="icon rr-logo"
            src="images/ruddyrivero_white.png"
            alt="double R logo"
          />
          RUDDY RIVERO 360
        </div>
      </div>
    </div>

    <div id="tooltip"></div>
    <script src="three.js"></script>

    <script src="app.js"></script>
  </body>
</html>
